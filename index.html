<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
    <title>Calculator</title>
  </head>
  <body>
    <div class="calculator">
      <div id="display">0</div>
      <div class="buttons-grid">
        <button value="clear" class="clear dodgerblue">AC</button>
        <button value="sign" class="sign dodgerblue">+/-</button>
        <button value="percent" class="percent dodgerblue">%</button>
        <button value="/" class="divide orange">/</button>
        <button value="7" class="seven green">7</button>
        <button value="8" class="eight green">8</button>
        <button value="9" class="nine green">9</button>
        <button value="*" class="multiply orange">*</button>
        <button value="4" class="four green">4</button>
        <button value="5" class="five green">5</button>
        <button value="6" class="six green">6</button>
        <button value="-" class="minus orange">-</button>
        <button value="1" class="one green">1</button>
        <button value="2" class="two green">2</button>
        <button value="3" class="three green">3</button>
        <button value="+" class="plus orange">+</button>
        <button value="0" class="zero green">0</button>
        <button value="." class="dot green">.</button>
        <button value="=" class="equal orange">=</button>
      </div>
    </div>
  </body>
</html>
